<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico" />
    <title>Contact</title>
    <meta name="author" content="Aaron Anguiano" />
    <meta name="description" content="Contact Page" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a
          id="brand"
          class="navbar-brand nav-brand-manual brand-text space-grotesk-nav"
          href="./"
          ><span class="space-grotesk-brand" id="cap-a">A</span>
          <span class="stretch"> a</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse nav-manual"
          id="navbarSupportedContent"
        >
          <ul
            class="navbar-nav mb-2 mb-lg-0 justify-content-right space-grotesk-nav"
          >
            <li class="nav-item">
              <a
                class="nav-link menu-text navlinks"
                aria-current="page"
                href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link menu-text navlinks" href="./#feat-proj"
                >Featured Project</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link menu-text navlinks" href="./#projs-section"
                >Projects</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link menu-text navlinks" href="./contact.html"
                >Contact</a
              >
            </li>
            <li class="nav-item">
              <a
                class="menu-text nav-link navlinks"
                id="connect-wallet-button"
                href=""
                >Connect Wallet</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center vh-100"
      id="contact-form-container"
    >
      <form
        action="/mail"
        method="post"
        class="col-md-6"
        id="contact-form"
        novalidate
      >
        <h1 class="text-center mb-4 space-grotesk-nav">Contact Me</h1>

        <div class="mb-3">
          <label for="name" class="form-label space-grotesk">Name:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="user_name"
            required
          />
          <div class="invalid-feedback space-grotesk">
            Please enter your name.
          </div>
        </div>

        <div class="mb-3">
          <label for="mail" class="form-label space-grotesk">Email:</label>

          <input
            type="email"
            class="form-control"
            id="mail"
            name="user_email"
            required
          />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="mb-3">
          <label for="msg" class="form-label space-grotesk">Message:</label>
          <textarea
            class="form-control"
            id="msg"
            name="user_message"
            rows="5"
            required
          ></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>

        <button
          id="contactFormBtn"
          type="submit"
          class="btn btn-primary space-grotesk"
        >
          Send Message
        </button>
        <span class="space-grotesk" id="success-button"></span>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./js/contact.js"></script>
  </body>
</html>
